name: fleet_manager_dashboard
description: Fleet Management Manager Dashboard

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Firebase - Updated to compatible versions
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.4.0
  firebase_storage: ^12.3.0
  firebase_database: ^11.2.0
  
  # Maps
  flutter_map: ^8.0.0
  latlong2: ^0.9.1
  
  # State Management
  provider: ^6.1.1
  
  # UI & Utils
  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.9
  lottie: ^2.7.0
  
  # HTTP & Network
  http: ^1.1.2
  connectivity_plus: ^6.1.5
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Excel Export
  excel: ^4.0.6
  path_provider: ^2.1.1
  
  # Utils
  intl: ^0.20.2
  uuid: ^4.2.1
  
  # Charts
  fl_chart: ^0.66.2
  
  # Data Tables
  data_table_2: ^2.5.11

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
  
